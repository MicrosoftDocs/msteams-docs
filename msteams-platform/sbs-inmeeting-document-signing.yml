- title: Add Meetings Side Panel to Teams
  durationInMinutes: 1
  content: |

    1. In your cloned repository, navigate to **Source > MeetingSigning.Web > Manifest**.

    1. Create a .zip with the following files that are present in the **Manifest** folder: 
       * manifest.json
       * icon-outline.png
       * icon-color.png

         :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/zipfile.png" alt-text="Zip file"::: 
    
    1. Go to Teams Client.
    1. Select **Store**.
    1. Select **Manage your apps**.
    1. Select **Upload an app**.

       :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/publish.png" alt-text="Publish"::: 
     
    1. Select **Upload a custom app**. 

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/upload.png" alt-text="Upload custom app"::: 

    1. Select **Open** to upload the .zip file that you created in the **Manifest** folder.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/selectzip.png" alt-text="Select zip file"::: 

    1. Select **Add to a meeting**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/addtheapp.png" alt-text="Add the app"::: 

    1. Enter meeting name.
   
        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/meeting-name.png" alt-text="App in Manage apps":::
