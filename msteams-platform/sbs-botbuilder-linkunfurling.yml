       1. Select **Set as Startup Project**.

          ![Solution Explorer](~/assets/images/Teams-link-unfurling/startup.png)

       1. Press **F5** to run the project.
    
       1. Select **Yes** if the following dialog appears:

          ![Trust Certificate](~/assets/images/Teams-link-unfurling/certificate.png)

