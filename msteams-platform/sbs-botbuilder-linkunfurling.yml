       1. Navigate to **File** > **Open** > **Project/Solution**.
    
          ![Open file](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)

       1. Select **TeamsLinkUnfurling.csproj** file from **55.teams-link-unfurling** folder.

          ![CS proj file](~/assets/images/Teams-link-unfurling/csproj.png)

       1. Open **Solution Explorer** from **View**.

          ![Solution Explorer](~/assets/images/Teams-link-unfurling/solutionexplorer.png)

