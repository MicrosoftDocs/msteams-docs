- durationInMinutes: 1
  content: |
    Link unfurling helps you to register your app and receive invoke activity when URL with particular domain is pasted into the compose message area. The Microsoft Bot Framework extends the cards specification by adding a set of predefined cards that bots can use as part of bot messages. Teams support bots using the Bot Framework, but it supports a different set of these cards. The invoke contains the full URL and you can respond with a card. You can add link unfurling to your app manifest either using Developer Portal or manually. User can unfurl and provide additional information to get improved user experience and requirements.

    > [!NOTE]
    > Currently, link unfurling is not supported on mobile clients. 

    **Key features of link unfurling**

    * Allows user to paste URLs and respond with a card.
    * Allows user to register the app and receive invoke activity.



    This step-by-step guide helps you to create a bot to perform link unfurling in Microsoft Teams for `https://www.BotFramework.com`. You'll see the following output:

     ![Link unfurling](~/assets/images/Teams-link-unfurling/final-image.png)

- title: Prerequisites
  durationInMinutes: 1
  content: |
    Ensure you install the following tools and set up your development environment: 

    * [Microsoft Teams](https://teams.microsoft.com/) with valid account
    * [.NET Core SDK](https://dotnet.microsoft.com/download) version 3.1
    * [Latest version of Visual Studio](https://visualstudio.microsoft.com/downloads/)
    * [Latest version of ngrok](https://ngrok.com/download) or any equivalent tunneling solution

      > [!NOTE]
      > After downloading ngrok, sign up and install [authtoken](https://ngrok.com/download).

    

- title: Set up local environment
  durationInMinutes: 1
  content: | 

    1. Open [BotBuilder Samples](https://github.com/microsoft/BotBuilder-Samples).
    1. Select **Code**.
    1. From the dropdown menu, select **Open with GitHub Desktop**.

       ![Clone repository](~/assets/images/Teams-link-unfurling/clonerepository.png)

    1. Select **Clone**. 

- title: Create and register your bot in Azure portal
  durationInMinutes: 5
  content: |
    The following steps guide you to:

    * Create Azure Bot resource to register bot with Azure Bot Service.
    * Create client secret to enable SSO authentication of the bot.
    * Add Teams channel to deploy the bot to a Teams channel.
    * Use ngrok to create a tunnel to your web server's endpoints.
    * Add messaging endpoint to the ngrok tunnel you created.

    **To create Azure Bot resource**

    1. Go to the [Microsoft Azure portal](https://portal.azure.com/).
    1. Select **Create a resource**.
    1. In the search box, enter **Azure Bot**.
    1. Select **Enter**.
    1. Select **Azure Bot**.

         ![Create Azure bot card](~/assets/images/bots/createazurebot.png)

    1. Select **Create**.
    1. Enter required bot handle name in **Bot handle**.
    1. From the **Subscription** dropdown list, select **msteams.nonprod.pub.msft.aplt**.
    1. From the **Resource group** dropdown list, select your existing resource group. 
    
        ![Select resource Azure bot](~/assets/images/Teams-link-unfurling/review-plus-create.png) 
    
       You can also create a new resource group (select **Create new** > enter resource name > select **OK**).
    
    1. If you have created a new resource group, select the required location from **New resource group location** dropdown list.

        ![New resource group location](~/assets/images/meetings-side-panel/newresource.png)

    1. In the **Microsoft App ID** section, by default **Create new Microsoft App ID** is selected. 
    
       You can either select **Use existing app registration** and enter **Existing app ID** and **Existing app password**, or select **Create new Microsoft App ID**.

       > [!NOTE]
       > You can't create more than one bot with the same **Microsoft App ID**.

    1. Select **Type of App** as `Multi Tenant`

    1. Select **Review + create**.

        ![Create Microsoft App ID](~/assets/images/meeting-token-generator/register-bot-3.png)

    1. If the validation passes, select **Create**. 

        It takes a few moments for your bot service to be provisioned. 

    1. Select **Go to resource**. 

        ![Deploy App](~/assets/images/Teams-link-unfurling/botdeployment.png)

        Your Azure bot is created.

        ![Azure bot resource created](~/assets/images/Teams-link-unfurling/bot-page.png)

       **To create client secret**

        Perform the following steps if you have created a new **Microsoft App ID**:

    1. In the left panel, select **Configuration**. 

       > [!TIP]
       > Save the **Microsoft App ID** or **Client ID** for future reference.

    1. Next to **Microsoft App ID**, select **Manage**.

        ![Microsoft App ID](~/assets/images/Teams-link-unfurling/config1.png)

    1. In the **Client secrets** section, select **New client secret**. 

        ![New client secret](~/assets/images/meetings-side-panel/newclientsecret.png)
    
       The **Add a client secret** window appears.  

    1. Enter **Description**.
    
    1. Select **Add**.

        ![Add client secret to app](~/assets/images/Teams-link-unfurling/clientsecret.png)

    1. In the **Value** column, select **Copy to clipboard**.

         ![Value of client secret](~/assets/images/Teams-link-unfurling/clientvalue.png)
       
        > [!TIP]
        > Save the **Client secrets** value or app password for future reference.

     **To add the Teams channel**

    1. Select **Home**.

        ![Home page](~/assets/images/Teams-link-unfurling/gotohome.png)

    1. Select your bot from **Recent resources**.

    1. Select **Channels** in the left pane. 

    1. Select **Microsoft Teams** <img src="~/assets/images/bots/teamsicon.png" alt="Teams icon" width="20"/>.

    1. Select the checkbox to accept the **Terms of Service**.
    
    1. Select **Agree**.

          ![Terms of service](~/assets/images/meetings-side-panel/terms.png)

    1. Select **Save**.

          ![Select Teams](~/assets/images/Teams-link-unfurling/configteams.png)   
    
    **To create tunnel for local web server**

    Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:

     ```bash
     ngrok http -host-header=localhost 3978
     ```

    > [!TIP]
    > If you encounter **ERR_NGROK_4018**, follow the steps, as displayed in the command prompt to sign up and authenticate ngrok. Then run the `ngrok http -host-header=localhost 3978` command.

    **To add messaging endpoint**

    1. From ngrok, copy the HTTPS URL (https to io).

        ![ngrok HTTPS URL](~/assets/images/Teams-link-unfurling/ngrok.png)

        > [!NOTE]
        > The HTTPS URL in your ngrok is your fully qualified domain name.
        > The `WebAppDomain` is a fully qualified domain name that does not include `https://` in it.

    1. In **Settings** for the Azure bot that you created, select **Configuration**.

    1. In **Messaging endpoint**, use the HTTPS URL available from ngrok and at the end of the URL add **/api/messages**.

      
        ![Messaging Endpoint](~/assets/images/Teams-link-unfurling/messaging-endpoint.png)

   
    1. Select **Apply**.

        You have successfully set up a bot in Azure Bot Service.

- title: Update the Azure AD app registration
  durationInMinutes: 1
  content: | 
    1. Go to the [Azure portal](https://portal.azure.com/).

    1. Select **Azure Active Directory**.

    1. From the left pane, select **App Registrations**.

    1. Select your bot.

       ![App registration](~/assets/images/Teams-link-unfurling/appregister.png)

    1. Select **Expose an API**.

    1. Select **Set**.

       ![Expose an API](~/assets/images/Teams-link-unfurling/exposeanapi.png)

    1. Set the **Application ID URI** in the form of `api://your ngrok/botid-{your AppID}`.

       ![Set link](~/assets/images/Teams-link-unfurling/setlink.png)
        
       The following image shows the domain name:
        
        ![App ID URI](~/assets/images/Teams-link-unfurling/appIDuri.png)

        > [!NOTE]
        > If you're using a tunneling service such as ngrok, ensure you update the value whenever your ngrok subdomain changes.
        > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, where `f631****.ngrok.io` is the new ngrok subdomain name.

    1. Select **Add a scope**. 

       ![Select scope](~/assets/images/meetings-side-panel/selectscope.png)
    
    1. In the panel that appears, enter `access_as_user` as the **Scope name**.
  
    1. Set **Who can consent?** to `Admins and users`.
  
    1. To configure the admin and user consent prompts with appropriate values for `access_as_user` scope, provide the following information in the fields:</br>
    
         * Enter `Teams can access the user’s profile` as **Admin consent display name**.

         * Enter `Allows Teams to call the app’s web APIs as the current user` as **Admin consent description**.

         * Enter `Teams can access the user profile and make requests on the user’s behalf` as **User consent display name**.

         * Enter `Enable Teams to call this app’s APIs with the same rights as the user` as **User consent description**.
  
    1. Ensure that **State** is set to **Enabled**.
  
    1. Select **Add a scope** to save.

        ![Add a scope](~/assets/images/Teams-link-unfurling/addascope.png)

        > [!NOTE]
        > The **Scope name** should match with the **Application ID** URI with `/access_as_user` appended at the end.</br>
           `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`

        ![Scopes](~/assets/images/Teams-link-unfurling/scope.png) 
  
    1. In the **Authorized client applications** section, identify the applications that you want to authorize for your app’s web application. 
    
    1. Select **Add a client application**. 

        ![Select client application](~/assets/images/meetings-side-panel/selectclientapp.png) 

    1. Enter **Client ID**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` for Teams desktop application. 

        ![Add client application 1](~/assets/images/meetings-side-panel/addclientapplication1.png) 

       Enter **Client ID**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` for Teams web application.

        ![Add client application 2](~/assets/images/meetings-side-panel/addclientapplication2.png) 

    1. Select **Authorized scopes**.

        ![Add client application 2](~/assets/images/Teams-link-unfurling/authorizedscope.png) 

       The following image displays the **Client Id**:

        ![Client applications](~/assets/images/meetings-side-panel/clientapps.png) 
  
    1. In the left panel, select **API Permissions**. 

       > [!NOTE]
       > Users need to consent to the API permissions only if the AAD app is registered in a different tenant.

    1. Select **Add a permission**.

        ![Add permission](~/assets/images/meetings-side-panel/addpermission.png)

    1. Select **Microsoft Graph**.

    1. Select **Delegated permissions**.

    1. Select the following permissions:</br>
         * **email**
         * **offline_access**
         * **OpenId**
         * **profile**
         * **User.Read**

    1. Select **Add permissions**.

         ![Other permissions](~/assets/images/meetings-side-panel/other-permissions.png)

    1. From the left panel, select **Authentication** to set a redirect URI. 

       > [!NOTE]
       > If an app is not granted IT admin consent, users must provide consent the first time they use an app.
               
         1. Select **Add a platform**.
         1. Select **Web**.

            ![Web](~/assets/images/Teams-link-unfurling/webauth.png)

         1. Enter the redirect URI for your app by appending `auth-end` to fully qualified domain name:</br> 
           `https://your ngrok/auth-end`. </br>

         1. Enable **Implicit grant and hybrid flows** by selecting the following checkboxes:
             * **ID tokens**
             * **Access tokens**
   
         1. Select **Configure**.

            ![Auth-end](~/assets/images/Teams-link-unfurling/authend.png)

- title: Set up app settings and manifest files
  durationInMinutes: 1
  content: |
    1. Navigate to **appsettings.json** in cloned repository.

        ![App settings location](~/assets/images/Teams-link-unfurling/appsettingslocation.png)

    1. Open **appsettings.json** in Visual Studio.
    
    1. Update the following information:  

         * Set `"MicrosoftAppType"` to **MultiTenant**.
         * Set `"MicrosoftAppId"` to your bot's **Microsoft App ID**.
         * Set `"MicrosoftAppPassword"` to your bot's client secret ID value.
         * Set `"MicrosoftAppTenantId"` as blank for MultiTenant bot.

        ![App settings](~/assets/images/Teams-link-unfurling/appsettings.png)

    1. Navigate to **manifest.json** in cloned repository.

        ![Manifest file location](~/assets/images/Teams-link-unfurling/manifestlocation.png)
    
    1. Open **manifest.json** in Visual Studio.

    1. Add the following code snippet to your manifest file, if not already present:

       ```json
       "bots": [
        {
          "botId": "<<YOUR-MICROSOFT-APP-ID>>",
          "scopes": [
            "personal",
            "team",
            "groupchat"
          ],
          "supportsFiles": false,
          "isNotificationOnly": false
        }      
       ```

    1. Replace all occurrences of `<<YOUR-MICROSOFT-APP-ID>>` with your bot's **Microsoft App ID**.

        ![Manifest image2](~/assets/images/Teams-link-unfurling/manifest.png)

