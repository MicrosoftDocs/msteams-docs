    dotnet run
    ```
   
    ![Dotnet](~/assets/images/Teams-link-unfurling/dotnetruncmd.png)

- title: Upload Link Unfurling app
  durationInMinutes: 1
  content: |
    1. In your cloned repository, navigate to **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.

    1. Create a .zip with the following files that are present in the **Manifest** folder: 
       * manifest.json
       * icon-outline.png
       * icon-color.png

       ![Zip file](~/assets/images/Teams-link-unfurling/zipfile.png) 

    1. Go to **Microsoft Teams**.

    1. Select **Apps**.

       ![Zip file](~/assets/images/Teams-link-unfurling/AppStore.png)
   
    1. In the lower left corner, select **Manage your apps**.

       ![Manage apps](~/assets/images/Teams-link-unfurling/manageapps.png)
   
    1. Select **Upload an app to your org's app catalog**. 

       ![Upload custom app](~/assets/images/Teams-link-unfurling/uploadapp.png)

    1. Select **Open** to upload the .zip file that you created in the **TeamsAppManifest** folder.

       ![Select zip file](~/assets/images/Teams-link-unfurling/selectzip.png)

    1. Select **Add**.

       ![Add the app](~/assets/images/Teams-link-unfurling/addapp.png)

       The app opens in a chat.
   
    1. In the compose message area, enter `https://www.BotFramework.com`.

       The link unfurls as shown in the following image:

       ![Chat](~/assets/images/Teams-link-unfurling/result.png)

    1. Select :::image type="content" source="~/assets/images/Teams-link-unfurling/enter-key.png." alt-text="enter" border="true":::

