- title: Add a new Graph API call
  durationInMinutes: 5
  content: |

      **Add SSO First**

      Before you add the logic of calling a Graph API, you should enable dashboard project to use single-sign-on(SSO). It's convenient to add SSO related files by using Teams Toolkit. Refer to the following steps:

      1. Select **Teams Toolkit** in the left pane and select **Add features** under **DEVELOPMENT**.

          :::image type="content" source="~/assets/images/sbs-create-a-new-dashboard/add-features.png" alt-text="Screenshot shows the selection of added features.":::

      1. Select **Single Sign-On**.

          :::image type="content" source="~/assets/images/sbs-create-a-new-dashboard/single-sign-on.png" alt-text="Screenshot shows the selection of single sign-on.":::

      1. Move `auth-start.html` and `auth-end.html` in **auth/tab/public** folder to **tabs/public/**. These two HTML files are used for auth redirects.

      1. Move **SSO** folder under **auth/tab** to **tabs/src/sso/**.

      Now you've added the SSO files to your project, you can call Graph APIs. 
      
      There are two types of Graph APIs:
      * Front-end (most of APIs, use delegated permissions). 
      * Back-end (`sendActivityNotification`, for example, use application permissions). 
      
      Refer [tutorial](/graph/api/overview?view=graph-rest-beta) to check permission types of the Graph APIs you want to call.

      ### Call Graph API from the front-end (use delegated permissions)

      If you want to call a Graph API from the front-end tab, refer to the following steps:

      1. [Consent delegated permissions first](https://github.com/huimiu/tab-dashboard#step-1-consent-delegated-permissions-first)
      1. [Create a graph client by adding the scope related to the Graph API you want to call](https://github.com/huimiu/tab-dashboard#step-2-create-a-graph-client-by-adding-the-scope-related-to-the-graph-api-you-want-to-call)
      1. [Call the Graph API, and parse the response into a certain model, which will be used by front-end](https://github.com/huimiu/tab-dashboard#step-3-call-the-graph-api-and-parse-the-response-into-a-certain-model-which-will-be-used-by-front-end)

      [Consent delegated permissions first](https://github.com/OfficeDev/TeamsFx/wiki/Embed-a-dashboard-canvas-in-Teams#step-1-consent-delegated-permissions-first)

      You can call `[addNewPermissionScope(scopes: string[])](https://github.com/huimiu/tab-dashboard/blob/main/tabs/src/internal/addNewScopes.ts)` to consent the scopes of permissions you want to add. The consented status will be preserved in a global context `[FxContext](https://github.com/huimiu/tab-dashboard/blob/main/tabs/src/internal/singletonContext.ts)`.

      Refer [Graph API V1.0](/graph/api/overview?view=graph-rest-1.0) to get the `scope name of the permission` related to the Graph API you want to call.

      [Create a graph client by adding the scope related to the Graph API you want to call](https://github.com/OfficeDev/TeamsFx/wiki/Embed-a-dashboard-canvas-in-Teams#step-2-create-a-graph-client-by-adding-the-scope-related-to-the-graph-api-you-want-to-call)

      Refer to the following code snippet:

      ```

      let teamsfx: TeamsFx;
      teamsfx = FxContext.getInstance().getTeamsFx();
      const graphClient: Client = createMicrosoftGraphClient(teamsfx, scope);

      ```

      [Call the Graph API, and parse the response into a certain model, which will be used by front-end](https://github.com/OfficeDev/TeamsFx/wiki/Embed-a-dashboard-canvas-in-Teams#step-3-call-the-graph-api-and-parse-the-response-into-a-certain-model-which-will-be-used-by-front-end)

      Refer to the following code snippet:

      ```
      try {
      const graphApiResult = await graphClient.api("<GRAPH_API_PATH>").get();
      // Parse the graphApiResult into a Model you defined, used by the front-end.
      } catch (e) {}

      ```

      ### Call Graph API from the back-end (use application permissions)

      If you want to call a Graph API from the back-end, you can refer to the following steps:

      1. [Consent application permissions](https://github.com/huimiu/tab-dashboard#step-1-consent-application-permissions-first)
      1. [Add an Azure Function](https://github.com/huimiu/tab-dashboard#step-2-add-an-azure-function)
      1. [Add your logic in Azure Function](https://github.com/huimiu/tab-dashboard#step-4-add-your-logic-in-azure-function)
      1. [Call the Azure Function from the front-end](https://github.com/huimiu/tab-dashboard#step-5-call-the-azure-function-from-the-front-end)

      **Consent application permissions first**

      1. Go to [Azure portal](https://ms.portal.azure.com/#home).
      1. Select **Azure Active Directory**.
      1. Select **App registrations** in the left pane. 
      1. Select your dashboard app.
      1. Select **API permissions** in the left pane.
      1. Select **Add permission**.
      1. Select **Microsoft Graph**.
      1. Select **Application permissions**.
      1. Find the permissions you need.
      1. Select the **Add permissions** button at the bottom.
      1. Select **âœ”Grant admin consent for XXX**.
      1. Select the **Yes** button to finish the admin consent.

      **Add an Azure Function**

      In the left pane of the Visual Studio Code, select **Add features** in **Teams Toolkit**, select **Azure functions**, and enter the function name.

       :::image type="content" source="~/assets/images/sbs-create-a-new-dashboard/azure-functions.png" alt-text="Screenshot shows the selection of azure functions.":::

      **Add your logic in Azure Function**

      In the `index.ts`/`index.ts` under the folder named in Azure function, you can add your logic that contains back-end Graph API calling with application permissions. Refer to the following code snippet:
      
      ```
      /**
      * This function handles requests from teamsfx client.
      * The HTTP request should contain an SSO token queried from Teams in the header.
      * Before triggering this function, teamsfx binding would process the SSO token and generate teamsfx configuration.
      *
      * You should initialize the teamsfx SDK with the configuration and call these APIs.
      *
      * The response contains multiple message blocks constructed into a JSON object, including:
      * - An echo of the request body.
      * - The display name encoded in the SSO token.
      * - Current user's Microsoft 365 profile if the user has consented.
      *
      * @param {Context} context - The Azure Functions context object.
      * @param {HttpRequest} req - The HTTP request.
      * @param {teamsfxContext} TeamsfxContext - The context generated by teamsfx binding.
      */
      export default async function run(
      context: Context,
      req: HttpRequest,
      teamsfxContext: TeamsfxContext
      ): Promise<Response> {
      context.log("HTTP trigger function processed a request.");

      // Initialize response.
      const res: Response = {
      status: 200,
        body: {},
      };

      // Your logic here.

      return res;
      }

      ```
      ---

      **Call the Azure Function from the front-end**

      Call the Azure Function by function name. Refer to the following code snippet to call the Azure Function:

      ```
      const functionName = process.env.REACT_APP_FUNC_NAME || "myFunc";
      async function callFunction(teamsfx? TeamsFx) {
      if (!teamsfx) {
      throw new Error("TeamsFx SDK isn't initialized.");
      }
      try {
      const credential = teamsfx.getCredential();
      const apiBaseUrl = teamsfx.getConfig("apiEndpoint") + "/api/";
      // createApiClient(...) creates an Axios instance, which uses BearerTokenAuthProvider to inject token to request header
      const apiClient = createApiClient(
      apiBaseUrl,
      new BearerTokenAuthProvider(async () => (await credential.getToken(""))!token
      )
      );
      const response = await apiClient.get(functionName);
      return response.data;
      } catch (e) {}
      }

      ```
      ---

      For more information, see:

      * [sample](https://github.com/OfficeDev/TeamsFx-Samples/blob/dev/hello-world-tab-with-backend/tabs/src/components/sample/AzureFunctions.tsx)
      * [Azure functions](/azure/azure-functions/functions-reference?tabs=blob)

