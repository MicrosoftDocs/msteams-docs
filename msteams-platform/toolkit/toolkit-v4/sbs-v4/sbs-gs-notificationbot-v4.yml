           :::image type="content" source="~/toolkit/toolkit-v4/sbs-v4/images-sbs/sbs-gs-msgext/select-folder-v4.png" alt-text="Select Folder":::
    
    1. Enter a suitable name for your app. 
    1. Select **Enter**.

