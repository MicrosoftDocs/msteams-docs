- durationInMinutes: 1
  content: |
    Start Microsoft Teams app development with your Teams AI chat bot app and debug with the Teams App Test Tool (Test Tool). Test Tool makes debugging bot-based apps effortless. You don't need a Microsoft 365 developer account, tunneling, or Teams app and bot registration to use Test Tool.
    
    You can chat with your bot and view the messages and Adaptive Cards as they appear in Teams. You can also mock an activity in Test Tool using activity triggers.

    > [!NOTE]
    >
    > * Teams App Test Tool is available only in Teams Toolkit v5.4.0.
    > * Teams App Test Tool is supported only for desktop and web clients.

    This step-by-step guide helps you to build an AI chat bot using Teams Toolkit and debug with the Test Tool. You'll see the following output after you've completed this guide, where the user can access and use the AI chat bot:

    :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/test-tool.png" lightbox="~/assets/images/teams-toolkit-v2/debug/test-tool.png" alt-text="Screenshot shows the bot open in Test Tool.":::
    
- title: Prerequisites
  durationInMinutes: 1
  content: |
   Ensure you install the following tools for building and deploying your apps.

   | Install | For using... |
   | --- | --- |
   | [Visual Studio Code](https://code.visualstudio.com/download) or  [Visual Studio](https://visualstudio.microsoft.com/downloads/) | JavaScript, TypeScript, or C# build environments. Use the latest version. |
   | [Teams Toolkit](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension) | Microsoft Visual Studio Code extension that creates a project scaffolding for your app. Use Teams Toolkit v5.4.0. For more information, see [install Teams Toolkit](/microsoftteams/platform/toolkit/install-teams-toolkit?tabs=vscode&pivots=visual-studio-code-v5#install-teams-toolkit-for-visual-studio-code).|
   | [Node.js](https://nodejs.org/en/download/) | Back-end JavaScript runtime environment. For more information, see [Node.js version compatibility table for project type](~/toolkit/build-environments.md#nodejs-version-compatibility-table-for-project-type).|
   | [OpenAI](https://openai.com/api/) or  [Azure OpenAI](https://oai.azure.com/portal)| First create your OpenAI API key to use OpenAI's GPT. If you want to host your app or access resources in Azure, you must create an Azure OpenAI service.|
   | [Microsoft&nbsp;Edge](https://www.microsoft.com/edge) (recommended) or [Google Chrome](https://www.google.com/chrome/) | A browser with developer tools. |
   
- title: Create project workspace for your AI chat bot app
  durationInMinutes: 1
  content: |

    Let's create your AI chat bot app.
    
    The bot capability of a Teams app creates a chatbot or a conversational bot. It communicates with a web service, facilitating the use of its services. The bot can execute simple, automated tasks such as delivering customer service. You can get weather forecast, make reservations, or any other service offered using a conversational bot.

    :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/your-helloworld-app-bot.png" alt-text="Screenshot shows you the app with three features. Bot is highlighted.":::
    
    As you've already prepared for creating these apps, you can set up a new Teams project for creating the AI chat bot app.
    In this tutorial, you'll learn:
    1. [Create your bot project workspace.](#create-your-bot-project-workspace)
    1. [Take a tour of the bot app source code.](#take-a-tour-of-the-bot-app-source-code)

    ## Create your bot project workspace

    If the prerequisites are in place, let's begin!

    1. Open **Visual Studio Code**.

    1. Select the Teams Toolkit :::image type="icon" source="~/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.PNG" border="false"::: icon in the Visual Studio Code **Activity Bar**.

    1. Select **Create a new app**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/create-project.png" alt-text="Screenshot shows the location of the Create New Project link in the Teams Toolkit sidebar.":::

    1. Select **Bot**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/create-new-app1.png" alt-text="Screenshot shows the Teams Toolkit app templates.":::

    1. Select **AI Chat Bot**. If you need a different functionality for your bot, select the required option.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/ai-chat-bot.png" alt-text="Screenshot shows the app feature to add to your new app.":::

    1. Select **JavaScript**.

        :::image type="content" source="~/assets/images/test-tool/select-language-bot.png" alt-text="Screenshot shows the option to select the programming language.":::

    1. Select **Default folder**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/select-default-location.png" alt-text="Screenshot shows the selection of default location.":::

        To change the default location, follow these steps:

        1. Select **Browse**.

            :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/select-browse.png" alt-text="Screenshot shows the selection of browse location option.":::

        1. Select the location for the project workspace.
        1. Select **Select Folder**.

            :::image type="content" source="~/assets/images/teams-toolkit-v2/select-folder.png" alt-text="Screenshot shows the folder to select.":::

        1. Enter a suitable name for your app and then select the **Enter** key.

            :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/hello-bot.png" alt-text="Screenshot shows where to enter the app name.":::

            A dialog appears, where you need to choose yes or no to trust the authors of the files in this folder.

            :::image type="content" source="~/assets/images/teams-toolkit-v2/first-bot/vsc-trust-authors.png" alt-text="Screenshot shows the dialog to trust or not the authors of the files in this folder.":::

            Now, you've successfully created your AI chat bot project workspace.

    ## Take a tour of the bot app source code

    After you finish scaffolding, explore the project directories and files in the **EXPLORER** section of the Visual Studio Code.
    
    :::image type="content" source="../msteams-platform/assets/images/test-tool/source-code.png" alt-text="Screenshot shows the Teams Toolkit sample bot folder Structure.":::
    
    | Folder or file name | Contents |
    | --- | --- |
    | `env/.env.testtool` | The configuration file with environment variables that can be committed to Git.  |
    | `env/.env.testtool.user` |The configuration file with environment variables, including credentials, which aren't committed to Git by default.  |
    | `appPackage` | App manifest template files and app icons (color.png and outline.png). |
    | `appPackage/manifest.json` | App manifest for running the app in local and remote environment.  |
    |`src/app.js`| Handles business logics for the AI chat bot.|
    |`teamsapp.yml`|This is the main Teams Toolkit project file. The project file defines two primary things:  Properties and configuration and stage definitions. |
    |`teamsapp.local.yml`|This overrides `teamsapp.yml` with actions that enable local execution and debugging.|
    |`teamsapp.testtool.yml`|This overrides `teamsapp.yml` with actions that enable local execution and debugging in Test Tool.|

- title: Build and run your AI chat bot app
  durationInMinutes: 1
  content: |
    After you set up your project workspace with Teams Toolkit, build your AI chat bot project.

    ## Create Open AI key and endpoint for your AI chat bot

    1. Go to [Azure portal](https://ms.portal.azure.com/).

    1. Select **Create a resource** and search for Azure Open AI.

    1. Select **Azure Open AI** and select **Create**.

        :::image type="content" source="~/assets/images/test-tool/azure-open-ai.png" alt-text="Screenshot shows the Azure open AI in Azure portal.":::

    1. Fill the required details and select **Next**.

        :::image type="content" source="~/assets/images/test-tool/azure-open-ai-resource.png" alt-text="Screenshot shows you the Azure open AI subscription and resource group.":::

    1. Select **All networks, including the internet, can access this resource** and then select **Next**.

        :::image type="content" source="~/assets/images/test-tool/azure-open-ai-network.png" alt-text="Screenshot shows the Azure open AI network details.":::
    
    1. Fill the required details and select **Next**.

        :::image type="content" source="~/assets/images/test-tool/azure-open-ai-tags.png" alt-text="Screenshot shows the Azure open AI tags details.":::

    1. Select **Create**.

        :::image type="content" source="~/assets/images/test-tool/review-create.png" lightbox="~/assets/images/test-tool/review-create.png" alt-text="Screenshot shows you to preview and create Azure open AI.":::

        You've successfully created key and endpoint for your AI chat bot.

        :::image type="content" source="~/assets/images/test-tool/deployment.png" alt-text="Screenshot shows you the deployment of the Azure open AI.":::

        >[!NOTE]
        > You can also get OpenAI API key to debug your AI chat bot. For more information, see [setup your API key](https://platform.openai.com/docs/quickstart/step-2-setup-your-api-key).

     ### Get Azure Open AI keys and endpoint

    1. Select **Go to resources**.

        :::image type="content" source="~/assets/images/test-tool/deployment-azure.png" alt-text="Screenshot shows you the deployment of the Azure open AI.":::

    1. Select **Keys and Endpoint** from the left pane and copy the **KEY** and **Endpoint**. You can copy either **KEY 1** or **KEY 2**.

        :::image type="content" source="~/assets/images/test-tool/key-endpoints.png" lightbox="~/assets/images/test-tool/key-endpoints.png" alt-text="Screenshot shows the keys and endpoints.":::

        Save the **KEY** and **Endpoint** for further use.

    1. Select **Model deployments** from the left pane and select **Manage Deployments**.

        :::image type="content" source="~/assets/images/test-tool/model-deployments.png" lightbox="~/assets/images/test-tool/model-deployments.png" alt-text="Screenshot shows the model deployments for Azure open AI.":::
    
        The Azure Open AI Studio window appears.

    1. Select **Deployments** from the left pane and select **+ Create new deployments**.

        :::image type="content" source="~/assets/images/test-tool/ai-studio.png" lightbox="~/assets/images/test-tool/ai-studio.png" alt-text="Screenshot shows the model deployments for Azure open AI.":::

    1. Select the following details:
    
        1. Select **gpt-35-turbo** from the **Select a model** dropdown list.
            > [!NOTE]
            > Only **gpt-35-turbo** model is supported for the AI chat bot.
        1. Select **0301 (Default)** from the **Model version** dropdown list.
        1. Enter **Deployment name** and select **Create**.

        :::image type="content" source="~/assets/images/test-tool/model-version.png" lightbox="~/assets/images/test-tool/model-version.png" alt-text="Screenshot shows the model and version for Azure open AI deployment.":::

    1. Copy and save the **Deployment name** for further use.
    
        :::image type="content" source="~/assets/images/test-tool/copy-deployment.png" lightbox="~/assets/images/test-tool/copy-deployment.png" alt-text="Screenshot shows the deployment name for Azure open AI deployment.":::

    ## Update Azure Open AI key and endpoints

    1. Open your project in Visual Studio Code.

    1. Under **EXPLORER**, go to **env** > **.env.testtool.user** file.

    1. Enter your **SECRET_AZURE_OPENAI_API_KEY** and **SECRET_AZURE_OPENAI_ENDPOINT**.

        ```text
        ...
        SECRET_AZURE_OPENAI_API_KEY=<azure-openai-api-key>
        SECRET_AZURE_OPENAI_ENDPOINT=<azure-openai-endpoint>
        ```

    1. Go to **src** > **app.js** file.

    1. Comment the `OpenAI` code and uncomment the `Azure OpenAI` code.

    1. Enter your Azure Open AI deployment name in `azureDefaultDeployment`.

        ```JavaScript
        ...
        // Use OpenAI
        // apiKey: config.openAIKey,
        // defaultModel: "gpt-3.5-turbo",

        azureApiKey: config.azureOpenAIKey,
        azureDefaultDeployment: "gpt-35-turbo",
        azureEndpoint: config.azureOpenAIEndpoint,
        ...
        ```

    ## Debug and run your AI chat bot app

    1. From the left pane, select **RUN and DEBUG** (Ctrl+Shift+D) and select **Debug in Test Tool (Preview)** from the dropdown list.

       :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/select-debug-in-test-tool.png" lightbox="~/assets/images/teams-toolkit-v2/debug/select-debug-in-test-tool.png" alt-text="Screenshot shows the option to select debug in test tool.":::
 
    1. The Test Tool opens your AI chat bot in a webpage.

       :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/test-tool.png" lightbox="~/assets/images/teams-toolkit-v2/debug/test-tool.png" alt-text="Screenshot shows the bot open in Test Tool.":::

- title: Activity triggers
  durationInMinutes: 1
  content: |

    You can mock an activity in Test Tool using activity triggers. There are two types of activity triggers:

    1. [Predefined activity triggers](#predefined-activity-triggers)
    1. [Custom activity triggers](#custom-activity-triggers)

    ### Predefined activity triggers

    Test Tool provides predefined activity triggers to test the functionalities of your bot.

      | Category | Activity | Handler |
      | --- | --- | --- |
      | Trigger Installation Update Activity | Install bot <br><br><br> Uninstall bot | `onInstallationUpdate` <br> `onInstallationUpdateAdded` <br><br> `onInstallationUpdate` <br> `onInstallationUpdateRemove`|
      | Trigger Conversation Update Activity | Add user <br><br><br> Add bot <br><br><br> Add channel | `onMembersAdded` <br> `onTeamsMembersAddedEvent` <br><br> `onMembersAdded` <br> `onTeamsMembersAddedEvent` <br><br> `onTeamsChannelCreatedEvent` |
      | | Remove user <br><br><br> Remove bot <br><br><br> Remove channel <br><br> Remove team | `onMembersRemoved` <br> `onTeamsMembersRemovedEvent` <br><br> `onMembersRemoved` <br> `onTeamsMembersRemovedEvent` <br><br> `onTeamsChannelDeletedEvent` <br><br> `onTeamsTeamDeletedEvent` |
      | | Rename channel <br><br> Rename team | `onTeamsChannelRenamedEvent` <br><br> `onTeamsTeamRenamedEvent` |

    > [!NOTE]
    > All types of activities aren't available in all scopes. For example, you can't add or remove a channel in a personal chat or a group chat.

    Predefined activity triggers are available in the **Mock an Activity** menu in Test Tool.

    To mock an **Add user** activity, follow these steps:

    1. In Test Tool, go to **Mock an Activity** > **Add user**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/add-user.png" alt-text="Screenshot shows the add user option under mock an activity.":::

        A dialog appears to preview the activity handler.

    1. Select **Send activity**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/add-a-user-request.png" alt-text="Screenshot shows the option to send activity for predefined mock activity add user.":::

        Bot sends the following response:

        :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/add-a-user-response.png" alt-text="Screenshot shows the response of predefined mock activity add user.":::

    ### Custom activity triggers

    You can use **Custom activity** to customize activity triggers, for example, `reactionsAdded` to meet the requirements of your bot app. The Test Tool automatically populates the required properties of the activity. You can also modify the activity type and add more properties.

    1. Select **Mock an Activity** > **Custom activity**.

        :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/debug/mock-activity.png" alt-text="Screenshot shows the list of option under mock an activity.":::

    1. Add `messageReaction` to customize the activity under the `type` property:

        ```json
        {
          "type": "messageReaction",
          "reactionsAdded": [
            {
              "type": "like"
            }
          ],
          "replyToId": "d60fd1cb-3e8f-44ef-849c-404806ba1b47"
        }
        ```

    1. Select **Send activity**.

        :::image type="content" source="~/assets/images/teams-toolkit-v2/debug/custom-activity-request.png" alt-text="Screenshot shows the option to send activity after customization on mock activity.":::

        Bot sends an `onReactionsAdded` handler in response.

        :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/debug/custom-activity-response.png" alt-text="Screenshot shows the response of custom mock activity.":::

