  # Supports up to 3 sections
  sections:
    - title: Templates # < 60 chars (optional)
      items:
        # Card
        - title: App Templates
          links:
            - text: Company Communicator app 
              url: https://github.com/OfficeDev/microsoft-teams-company-communicator-app
              note: Enables corporate teams to create and send messages to employees over chat.
            - text: Celebrations app 
              url: https://github.com/OfficeDev/microsoft-teams-celebrations-app
              note: Help team members celebrate each others' birthdays, anniversaries, and other recurring events.
            - text: SharePoint List Search app 
              url: https://github.com/OfficeDev/microsoft-teams-list-search-app
              note: Search a SharePoint list and insert an item into Teams as an adaptive card.
            - text: Custom Stickers app 
              url: https://github.com/OfficeDev/microsoft-teams-stickers-app
              note: Add custom stickers for your team or organization.
            - text: Attendance app 
              url: https://github.com/OfficeDev/microsoft-teams-apps-attendance
              note: Help your team record attendance and generate summarized reports.
            - text: Associate Insights app 
              url: https://github.com/OfficeDev/microsoft-teams-apps-associateinsights
              note: Empower firstline workers to capture customer feedback.
            - text: Incentives app 
              url: https://github.com/OfficeDev/microsoft-teams-apps-incentives
              note: Manage and track incentivized participation in activities and events.
            - text: Open Badges app 
              url: https://github.com/OfficeDev/microsoft-teams-apps-openbadges
              note: Award and track digital learning credential badges.
            - text: Group Activities app
              url: https://github.com/OfficeDev/microsoft-teams-apps-groupactivities
              note: Quickly create and manage activity groups and collaboration workflows.
            - text: Quick Responses app
              url: https://github.com/OfficeDev/microsoft-teams-apps-quickresponses
              note: Effectively answer users' commonly asked questions and build a dynamic library of responses.

        # Card
        - title: Bot Templates
          links:
            - text: FAQ Plus bot
              url: https://github.com/OfficeDev/microsoft-teams-faqplusplus-app
              note: FAQ bot is a Q&A bot that brings a human in the loop when it is unable to help.
            - text: HR Support bot
              url: https://github.com/OfficeDev/microsoft-teams-hrsupport-app
              note: A HR Q&A bot that brings the HR team in the loop when it is unable to help.
            - text: Icebreaker bot
              url: https://github.com/OfficeDev/microsoft-teams-icebreaker-app
              note: Help your team get closer by pairing random team members for a weekly meetup.
            - text: Scrum Status bot
              url: https://github.com/OfficeDev/microsoft-teams-app-scrumstatus
              note: Enable your team to run asynchronous scrum meetings and share updates.
            - text: Crowdsourcer bot
              url: https://github.com/OfficeDev/microsoft-teams-crowdsourcer-app
              note: Help your team acquire queried information sourced collaboratively from organization members.
            - text: Expert Finder bot
              url: https://github.com/OfficeDev/microsoft-teams-apps-expertfinder
              note: Help your team find internal experts based on skills, interests, and education.
            - text: Book-a-room bot
              url: https://github.com/OfficeDev/microsoft-teams-apps-bookaroom
              note: Help your team quickly find and reserve a meeting room.
            - text: Remote Support bot
              url: https://github.com/OfficeDev/microsoft-teams-apps-remotesupport
              note: Provide a focused interface between requesters throughout your organization and the internal support team.
            - text: Incident Reporter bot
              url: https://github.com/OfficeDev/microsoft-teams-apps-incidentreport  
              note: Optimize the management of incidents within your organization.
        # Card
        - title: Shifts Connectors
          links:      
            - text: Kronos-to-Shifts connector
              url: https://github.com/OfficeDev/Microsoft-Teams-Shifts-WFM-Connectors/tree/master/Kronos-Shifts-Connector
              note: Provide seamless integration from the Kronos WFM system to Teams Shifts.
            - text: JDA-to-Shifts connector
              url: https://github.com/OfficeDev/Microsoft-Teams-Shifts-WFM-Connectors/tree/master/JDA_v17.2-Shifts-Connector
              note: Provide seamless integration from the JDA (BlueYonder) WFM system to Teams Shifts.
