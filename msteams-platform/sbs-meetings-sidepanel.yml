- durationInMinutes: 1
  content: |
    This step-by-step guide illustrates how to implement **Side Panel** as an In-Meeting Experience.

    User interactions(Meeting Organizer)

    * **Add New Agenda Item** - Gives provision to add new Agenda point.
    * **Add** - Adds the agenda from Textinput to the SidePanel agenda list.
    * **Publish Agenda** - Sends the agenda list to the meeting chat.

- title: Prerequisites
  durationInMinutes: 1
  content: |
    Ensure you install the following tools and set up your development environment:  

    * [.NET Core SDK](https://dotnet.microsoft.com/download) version 3.1
    * [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)
    * [Visual Studio Code](https://code.visualstudio.com/download)
    * [nodejs](https://nodejs.org/en/download/) LTS version 10.21.0 or later
    * [ngrok](https://ngrok.com/download) latest version (only for devbox testing) or any equivalent tunneling solution
    * [Microsoft Edge](https://www.microsoft.com/edge)

    > [!NOTE]
    > Ensure [Microsoft Teams](https://teams.microsoft.com/) is installed and you have an account.

    > [!TIP]
    > Use [SignalR](https://docs.microsoft.com/en-us/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) to update agenda in Real-Time.

