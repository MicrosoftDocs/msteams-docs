- durationInMinutes: 1
  content: |
    The Meeting Side Panel enhances your in-meeting experience and it helps organizers and presenters to have different set of views and actions. In the meeting and in all scenarios, the app is rendered in an in-meeting tab. Messaging extension work as expected when a user is in an in-meeting view. 

    

    Key features of Meeting Side Panel

    * It gives provision to add new agenda point.
    * Adds the agenda as text input to the **Side Panel** agenda list.
    * Publish the agenda list to the meeting chat. 
    
    This step-by-step guide helps you to generate **Side Panel** app to add and publish agenda.
    You'll see the following output:

     ![Your Token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)

- title: Prerequisites
  durationInMinutes: 1
  content: |
    Ensure you install the following tools and set up your development environment:  

    * [Microsoft Teams](https://teams.microsoft.com/) with valid account
    * [.NET Core SDK](https://dotnet.microsoft.com/download) version 3.1
    * [Latest version of Visual Studio](https://visualstudio.microsoft.com/downloads/)
    * [nodejs](https://nodejs.org/en/download/) LTS version 10.21.0 or later
    * [ngrok](https://ngrok.com/download) latest version (only for devbox testing) or any equivalent tunneling solution
    
      > [!NOTE]
      > After downloading ngrok, sign up and install [authtoken](https://ngrok.com/download).
    
   
    * [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) to update agenda in real-time

    > [!NOTE]
    > Use version 1.7.0 or later of [Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true), as versions prior to it do not support meeting sidepanel.

